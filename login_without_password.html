<body>
<button id="bt">request</button>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
jQuery(document).ready(function ($) {
    $('#bt').click(function(){$.ajax({
      timeout: 1000,
      type: 'GET',
      url: 'http://localhost:8080/',
      beforeSend: function (xhr) {
           xhr.setRequestHeader ("Authorization", "Basic " + btoa('susan' + ":" + "test123"));
                   }})
    });
});
</script>
</body>
</html>
